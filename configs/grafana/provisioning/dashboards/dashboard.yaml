apiVersion: 1

providers:
- name: System Metrics
  folder: System
  disableDeletion: false
  options:
    path: /var/lib/grafana/dashboards/system
  type: file
  updateIntervalSeconds: 10

- name: Prompt Injection Classification App
  folder: PromptInjectionClassificationApp
  disableDeletion: false
  options:
    path: /var/lib/grafana/dashboards/prompt-injection-classification-app
  type: file
  updateIntervalSeconds: 10